name: Deploy n8n

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/n8n:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/n8n:latest

      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/n8n:latest
            docker stop n8n || true
            docker rm n8n || true
            docker run -d --name n8n -p 5678:5678 ${{ secrets.DOCKER_USERNAME }}/n8n:latest
