name: Deploy n8n to VPS

on:
  push:
    branches:
      - main        # ch·∫°y khi b·∫°n push l√™n nh√°nh main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # B1. L·∫•y m√£ ngu·ªìn repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # B2. ƒêƒÉng nh·∫≠p DockerHub (n·∫øu mu·ªën pull image ri√™ng)
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # B3. K·∫øt n·ªëi SSH v√† tri·ªÉn khai container n8n tr√™n VPS
      - name: SSH Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "üîπ Pulling latest n8n image..."
            docker pull n8nio/n8n:latest

            echo "üîπ Stopping old container (if any)..."
            docker stop n8n || true
            docker rm n8n || true

            echo "üîπ Running n8n container..."
            docker run -d \
              --name n8n \
              -p 5678:5678 \
              -v n8n_data:/home/node/.n8n \
              -e N8N_BASIC_AUTH_ACTIVE=true \
              -e N8N_BASIC_AUTH_USER=admin \
              -e N8N_BASIC_AUTH_PASSWORD=admin123 \
              -e N8N_REQUEST_TIMEOUT=180000 \
              -e N8N_HTTP_REQUEST_MAX_CONTENT_LENGTH=50 \
              -e N8N_PAYLOAD_SIZE_MAX=50 \
              n8nio/n8n:latest

            echo "‚úÖ n8n deployed successfully on port 5678!"
